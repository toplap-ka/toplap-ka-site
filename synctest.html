<script>
  let ac;
  const acro = document.getElementById("acro");
  let play = (index) => {
    ac = ac || new AudioContext();
    const osc = ac.createOscillator();
    osc.frequency.value = 440 * 2 ** (index / 12);
    osc.connect(ac.destination);
    osc.start(ac.currentTime + 0.01);
    osc.stop(ac.currentTime + 0.1);
  };
  for (let i in acro.children) {
    const select = acro.children[i];
    if (select.tagName === "SELECT") {
      select.addEventListener("change", (e) => {
        const index = Array.from(select.children).findIndex(
          (op) => op.innerText === select.value
        );
        play(index);
      });
    }
  }
  function update() {
    for (let i in acro.children) {
      if (acro.children[i].tagName === "SELECT") {
        const select = acro.children[i];
        const options = acro.children[i].children;
        const index = Math.floor(Math.random() * options.length);
        select.value = options[index].innerText;
      }
    }
    //setInterval(() => update(), 4000)
  }
  update();
</script>
